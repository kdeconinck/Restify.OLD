name: Analyze (Using JetBrains ReSharper GlobalTools)

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        # Checkout source.
      - uses: actions/checkout@v3

        # Install `JetBrains ReSharper GlobalTools`.
      - name: Install `JetBrains ReSharper GlobalTools`.
        working-directory: ./app
        run: dotnet tool restore

        # Run `JetBrains ReSharper GlobalTools (Inspect Code)`.
      - name: Run `JetBrains ReSharper GlobalTools (Inspect Code)`.
        working-directory: ./app
        run: dotnet jb inspectcode ./Restify.sln -f="sarif" -o="CodeIssues.sarif"

        # Upload `JetBrains ReSharper GlobalTools (Inspect Code)` results file.
      - name: Upload `JetBrains ReSharper GlobalTools (Inspect Code)` file.
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ./app/CodeIssues.sarif
